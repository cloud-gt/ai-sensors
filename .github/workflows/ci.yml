name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check formatting
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Build
        run: go build -o ./tmp/main .

      - name: Run tests
        run: go test ./... -v

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
